{% extends "base.html" %}

{% block content %}
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="postbody">
            {{post.render() | safe}}
        </div>
        <div>
            {{post.likecount}} <i class="fa fa-thumbs-up" aria-hidden="true"></i>
        </div>
        <div>
            {{post.commentcount}} <i class="fa fa-comments" aria-hidden="true"></i>
        </div>
        <div>
            <form method="post">
                <button type="submit" name="submit" value="like">Like this post</button>
                <h4>Comments</h4>
                <textarea name="comment">{{comment}}</textarea>
                <div>{{error}}</div>
                <button type="submit" name="submit" value="comment">Submit</button>
            </form>
            {% for c in comments %}
                {{ c.render() | safe}}
            {% endfor %}
        </div>
    </div>
{% endblock %}
