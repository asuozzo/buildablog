{% extends "base.html" %}

{% block content %}
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="postbody">
            {{post.render() | safe}}
        </div>
        <div>
            {{ post.likes }} <i class="fa fa-thumbs-up" aria-hidden="true"></i>
        </div>
        <div>
            {{ post.comments }} <i class="fa fa-comments" aria-hidden="true"></i>
            <h4>Comments go here</h4>
        </div>
    </div>
{% endblock %}
