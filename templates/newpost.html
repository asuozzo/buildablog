{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h2>Submit a blog entry</h2>
            <form method="post" class="entry-form">
                <div class="form-group">
                    <label for="subject">Title</label>
                    <input type="text" class="form-control" name="subject" id="subject" value="{{subject}}">
                </div>

                <div class="form-group">
                    <label for="content">Post</label>
                    <textarea class="submit-post form-control" name="content" rows="5">{{content}}</textarea><br>
                    <div class="error">{{error}}</div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Post" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
