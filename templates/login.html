{% extends "base.html" %}

{% block content %}
   <div class="col-xs-12 col-md-8 col-md-offset-2">
   <h2>Log In</h2>
   (No account? <a href="/signup">Sign up</a>)
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>
      </table>

      <input type="submit">
    </form>
    </div>

{% endblock %}
