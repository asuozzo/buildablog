{% extends "base.html" %}

{% block content %}
   <div class="col-xs-12 col-md-8 col-md-offset-2">
   <h2>Signup</h2>
   <form method="post" class="entry-form">
      <div class="form-group">
      (No account? <a href="/signup">Sign up</a>)<br><br>
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" value="{{username}}">
          <div class="error">{{error_username}}</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password">
        <div class="error">{{error_password}}</div>
      </div>

      <div class="form-group">
        <label for="verify">Verify password</label>
        <input type="password" class="form-control" name="verify" id="verify">
        <div class="error">{{error_verify}}</div>
      </div>

      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="text" class="form-control" name="email" id="email" value="{{email}}">
        <div class="error">{{error_email}}</div>
      </div>

      <div class="form-group">
          <input type="submit" value="Sign up" class="btn btn-info">
      </div>
    </form>

    </div>

{% endblock %}
