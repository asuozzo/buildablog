<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div class="post-author">Written by {{p.author}}</div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

</div>
