{% extends "base.html" %}

{% block content %}
    {% for p in blogs %}
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="postbody">
            {{ p.render() | safe}}
        </div>
        <div class="permalink"><a href="/{{p.key().id()}}">read full post</a></div>
    </div>
    {% endfor %}
{% endblock %}
