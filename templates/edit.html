{% extends "base.html" %}

{% block content %}
<div class="col-xs-12 col-md-8 col-md-offset-2">
    <h1>Edit your post</h1>
    <form method="post">
        <label>
            <div>title</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>post</div>
            <textarea class="submit-post" name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>
</div>

{% endblock %}
